{% extends 'base.html' %}

{% block content %}
<div class="chat-container">
    <div class="chat-history" id="chatHistory">
        <!-- Chat messages will be displayed here -->
    </div>
    
    <div class="chat-input">
        <form id="chatForm" method="POST">
            {% csrf_token %}
            <input type="text" id="userMessage" placeholder="Type your message here..." required>
            <button type="submit">Send</button>
        </form>
    </div>
    
    <div class="mood-tracker">
        <h3>How are you feeling today?</h3>
        <div class="mood-options">
            <button class="mood-btn" data-mood="1">ğŸ˜</button>
            <button class="mood-btn" data-mood="2">ğŸ˜Ÿ</button>
            <button class="mood-btn" data-mood="3">ğŸ˜</button>
            <button class="mood-btn" data-mood="4">ğŸ™‚</button>
            <button class="mood-btn" data-mood="5">ğŸ˜„</button>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const chatForm = document.getElementById('chatForm');
    const chatHistory = document.getElementById('chatHistory');
    const userMessageInput = document.getElementById('userMessage');
    const moodButtons = document.querySelectorAll('.mood-btn');
    
    // Handle chat form submission
    chatForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const userMessage = userMessageInput.value.trim();
        if (!userMessage) return;
        
        // Add user message to chat
        addMessageToChat('user', userMessage);
        
        // Clear input
        userMessageInput.value = '';
        
        // Send request to backend
        fetch('/api/chatbot/chat/', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': getCookie('csrftoken')
            },
            body: JSON.stringify({ message: userMessage })
        })
        .then(response => response.json())
        .then(data => {
            // Add bot response to chat
            addMessageToChat('bot', data.response);
        })
        .catch(error => {
            console.error('Error:', error);
            addMessageToChat('bot', 'Sorry, I encountered an error. Please try again.');
        });
    });
    
    // Handle mood logging
    moodButtons.forEach(button => {
        button.addEventListener('click', function() {
            const moodScore = this.getAttribute('data-mood');
            
            fetch('/api/mood/log/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ mood_score: moodScore })
            })
            .then(response => response.json())
            .then(data => {
                alert('Mood logged successfully!');
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    });
    
    // Helper function to add message to chat
    function addMessageToChat(sender, message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', sender + '-message');
        messageElement.textContent = message;
        chatHistory.appendChild(messageElement);
        
        // Scroll to bottom of chat
        chatHistory.scrollTop = chatHistory.scrollHeight;
    }
    
    // Helper function to get CSRF token
    function getCookie(name) {
        let cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            const cookies = document.cookie.split(';');
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
});
</script>
{% endblock %}
